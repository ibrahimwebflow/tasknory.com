    <!-- ┌------------- MAIN CONTENT WRAPPER -------------┐ -->
    <div class="main-wrapper" id="mainWrapper">
      <!-- ADD THIS MOBILE HEADER -->
      <header class="top-header">
        <button
          class="mobile-menu-btn"
          id="mobileMenuBtn"
          aria-label="Toggle menu"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header-content">
          <h1>My Hires</h1>
        </div>
      </header>

      <div class="dashboard-container">
        <!-- Your existing content here -->

        <section class="dashboard-section">
          <div class="section-header">
            <h2>My Projects</h2>
          </div>
          <div class="hires-grid" id="hiresList"></div>
        </section>
      </div>
    </div>

    <!-- REPLACE YOUR SCRIPT WITH THIS -->
    <script>
      // Mobile menu functionality - SIMPLE FIXED VERSION
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const sidebar = document.getElementById("sidebar");
        const mainWrapper = document.getElementById("mainWrapper");

        console.log("Mobile menu button:", mobileMenuBtn); // Debug log
        console.log("Sidebar:", sidebar); // Debug log

        if (mobileMenuBtn && sidebar) {
          mobileMenuBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            console.log("Menu button clicked!"); // Debug log
            sidebar.classList.toggle("mobile-open");
            mainWrapper.classList.toggle("menu-open");
            mobileMenuBtn.classList.toggle("active");
          });

          // Close menu when clicking on overlay
          mainWrapper.addEventListener("click", function (e) {
            if (
              e.target === mainWrapper &&
              mainWrapper.classList.contains("menu-open")
            ) {
              sidebar.classList.remove("mobile-open");
              mainWrapper.classList.remove("menu-open");
              mobileMenuBtn.classList.remove("active");
            }
          });

          // Close menu when clicking on a link
          document.querySelectorAll(".nav-link").forEach((link) => {
            link.addEventListener("click", () => {
              sidebar.classList.remove("mobile-open");
              mainWrapper.classList.remove("menu-open");
              mobileMenuBtn.classList.remove("active");
            });
          });
        } else {
          console.error("Mobile menu elements not found!");
        }
      });
    </script>

    <script src="../assets/js/freelancer.js" type="module"></script>
