<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancer Skills - Tasknory V1</title>
  <link rel="stylesheet" href="../assets/css/freelancer.css" />
</head>
<body>
  <!-- ┌------------- SIDEBAR NAV -------------┐ -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-head">
      <h1 class="logo">Tasknory V1</h1>
    </div>

          <div class="theme-toggle-container">
        <button
          id="themeToggle"
          class="theme-toggle-btn"
          aria-label="Toggle theme"
        >
          <span class="theme-icon">🌙</span>
          <span class="theme-label">Dark Mode</span>
        </button>
      </div>

        <ul class="nav-links">
            <li><a href="dashboard.html" class="nav-link"><span class="icon">📊</span><span class="label">Dashboard</span></a></li>
            <li><a href="skills.html" class="nav-link active"><span class="icon">🛠️</span><span class="label">Skills</span></a></li>
            <li><a href="matches.html" class="nav-link"><span class="icon">🔍</span><span class="label">Matched Jobs</span></a></li>
            <li><a href="hires.html" class="nav-link"><span class="icon">👥</span><span class="label">Projects</span></a></li>
            <li><a href="contract.html" class="nav-link"><span class="icon">📝</span><span class="label">Contracts</span></a></li>
            <li><a href="fees.html" class="nav-link"><span class="icon">💰</span><span class="label">Fees</span></a></li>
            <li><a href="final-submissions.html" class="nav-link"><span class="icon">🚀</span><span class="label">Final Submissions</span></a></li>
            <li><a href="contract-payment.html" class="nav-link"><span class="icon">💳</span><span class="label">Payment Details</span></a></li>
            <li><a href="preview-submissions.html" class="nav-link"><span class="icon">👁️</span><span class="label">Previews</span></a></li>
            <li><a href="settings.html" class="nav-link"><span class="icon">⚙️</span><span class="label">Settings</span></a></li>
            <li class="nav-footer"><a href="login.html" class="nav-link logout"><span class="icon">🚪</span><span class="label">Logout</span></a></li>
        </ul>
        </nav>

  <!-- ┌------------- MAIN CONTENT WRAPPER -------------┐ -->
  <div class="main-wrapper" id="mainWrapper">
    <!-- ADD THIS MOBILE HEADER -->
    <header class="top-header">
      <button
        class="mobile-menu-btn"
        id="mobileMenuBtn"
        aria-label="Toggle menu"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="header-content">
        <h1>Manage Your Skills</h1>
      </div>
    </header>

    <div class="dashboard-container">
      <!-- Add New Skill -->
      <section class="dashboard-section">
        <div class="section-header">
          <h2>Add a New Skill</h2>
        </div>
        <div class="add-skill-form">
          <div class="form-group">
            <label for="skillSelect">Select Skill</label>
            <select id="skillSelect" class="form-input">
              <option value="">-- Select Skill --</option>
              <!-- Populated dynamically from skills_master -->
            </select>
          </div>
          <button id="addSkillBtn" class="btn btn-primary">Add Skill</button>
        </div>
      </section>

      <!-- Verified Skills -->
      <section class="dashboard-section">
        <div class="section-header">
          <h2>✅ Verified Skills</h2>
        </div>
        <div id="verifiedSkills" class="skills-grid"></div>
      </section>

      <!-- Pending Verification -->
      <section class="dashboard-section">
        <div class="section-header">
          <h2>⏳ Pending Verification</h2>
        </div>
        <div id="pendingSkills" class="skills-grid"></div>
      </section>

      <!-- Unverified Skills -->
      <section class="dashboard-section">
        <div class="section-header">
          <h2>❌ Unverified Skills</h2>
        </div>
        <div id="unverifiedSkills" class="skills-grid"></div>
      </section>
    </div>
  </div>

  <!-- Verification Form Template (hidden, shown on "Verify now") -->
  <template id="verifyFormTemplate">
    <form class="verify-form">
      <div class="form-group">
        <label>Years of Experience</label>
        <input type="number" name="years_experience" min="0" required class="form-input" />
      </div>
      
      <div class="form-group">
        <label>Reference Link</label>
        <input type="url" name="reference_link" placeholder="https://..." required class="form-input" />
      </div>
      
      <div class="form-group">
        <label>Upload Proof (optional)</label>
        <div class="file-upload">
          <input type="file" id="proofFile" name="proof" accept=".pdf,.png,.jpg,.jpeg" class="file-input" />
          <label for="proofFile" class="file-label">Choose file</label>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit for Verification</button>
    </form>
  </template>

  <script>
    // Mobile menu functionality - SIMPLE FIXED VERSION
    document.addEventListener("DOMContentLoaded", function () {
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const sidebar = document.getElementById("sidebar");
      const mainWrapper = document.getElementById("mainWrapper");

      console.log("Mobile menu button:", mobileMenuBtn); // Debug log
      console.log("Sidebar:", sidebar); // Debug log

      if (mobileMenuBtn && sidebar) {
        mobileMenuBtn.addEventListener("click", function (e) {
          e.stopPropagation();
          console.log("Menu button clicked!"); // Debug log
          sidebar.classList.toggle("mobile-open");
          mainWrapper.classList.toggle("menu-open");
          mobileMenuBtn.classList.toggle("active");
        });

        // Close menu when clicking on overlay
        mainWrapper.addEventListener("click", function (e) {
          if (
            e.target === mainWrapper &&
            mainWrapper.classList.contains("menu-open")
          ) {
            sidebar.classList.remove("mobile-open");
            mainWrapper.classList.remove("menu-open");
            mobileMenuBtn.classList.remove("active");
          }
        });

        // Close menu when clicking on a link
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.addEventListener("click", () => {
            sidebar.classList.remove("mobile-open");
            mainWrapper.classList.remove("menu-open");
            mobileMenuBtn.classList.remove("active");
          });
        });
      } else {
        console.error("Mobile menu elements not found!");
      }
    });
  </script>

  <script src="../assets/js/freelancer/skills.js" type="module"></script>
</body>
</html>
