<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contracts - Tasknory V1</title>
    <link rel="stylesheet" href="../assets/css/freelancer.css">
    <link rel="stylesheet" href="../assets/css/freelancer/contracts.css">
    <style>
        /* OVERRIDE - Fix grid layout */
        .contracts-grid {
            display: grid;
            gap: 24px;
            grid-template-columns: 1fr;
            width: 100%;
        }

        @media (min-width: 968px) {
            .contracts-grid {
                grid-template-columns: 1fr 1fr !important;
            }
        }

        .contract-card {
            min-height: 300px;
            box-sizing: border-box;
        }

        /* Ensure proper loading state */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
        }
    </style>
</head>
<body>
    <!-- ┌------------- SIDEBAR NAV -------------┐ -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-head">
            <h1 class="logo">Tasknory V1</h1>
        </div>
              <div class="theme-toggle-container">
        <button
          id="themeToggle"
          class="theme-toggle-btn"
          aria-label="Toggle theme"
        >
          <span class="theme-icon">🌙</span>
          <span class="theme-label">Dark Mode</span>
        </button>
      </div>

        <ul class="nav-links">
            <li><a href="dashboard.html" class="nav-link"><span class="icon">📊</span><span class="label">Dashboard</span></a></li>
            <li><a href="skills.html" class="nav-link"><span class="icon">🛠️</span><span class="label">Skills</span></a></li>
            <li><a href="matches.html" class="nav-link"><span class="icon">🔍</span><span class="label">Matched Jobs</span></a></li>
            <li><a href="hires.html" class="nav-link"><span class="icon">👥</span><span class="label">Projects</span></a></li>
            <li><a href="contract.html" class="nav-link active"><span class="icon">📝</span><span class="label">Contracts</span></a></li>
            <li><a href="fees.html" class="nav-link"><span class="icon">💰</span><span class="label">Fees</span></a></li>
            <li><a href="final-submissions.html" class="nav-link"><span class="icon">🚀</span><span class="label">Final Submissions</span></a></li>
            <li><a href="contract-payment.html" class="nav-link"><span class="icon">💳</span><span class="label">Payment Details</span></a></li>
            <li><a href="preview-submissions.html" class="nav-link"><span class="icon">👁️</span><span class="label">Previews</span></a></li>
            <li><a href="settings.html" class="nav-link"><span class="icon">⚙️</span><span class="label">Settings</span></a></li>
            <li class="nav-footer"><a href="login.html" class="nav-link logout"><span class="icon">🚪</span><span class="label">Logout</span></a></li>
        </ul>
    </nav>

    <!-- ┌------------- MAIN CONTENT WRAPPER -------------┐ -->
    <div class="main-wrapper" id="mainWrapper">
        <header class="top-header">
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="header-content">
                <h1>My Contracts</h1>
            </div>
        </header>

        <div class="dashboard-container">
            <section class="dashboard-section">
                <div class="section-header">
                    <h2>Contract History</h2>
                    <div class="contracts-summary">
                        <span class="summary-item">
                            <span class="summary-label">Total Contracts</span>
                            <span class="summary-value" id="totalContracts">0</span>
                        </span>
                        <span class="summary-item">
                            <span class="summary-label">Active</span>
                            <span class="summary-value" id="activeContracts">0</span>
                        </span>
                        <span class="summary-item">
                            <span class="summary-label">Completed</span>
                            <span class="summary-value" id="completedContracts">0</span>
                        </span>
                    </div>
                </div>
                
                <div class="contracts-filters">
                    <button class="filter-btn active" data-filter="all">All Contracts</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="pending">Pending Payment</button>
                </div>

                <!-- FIXED: Remove the nested contracts-grid and put cards directly here -->
                <div id="contractsList">
                    <div class="loading">Loading your contracts...</div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById("mobileMenuBtn");
            const sidebar = document.getElementById("sidebar");
            const mainWrapper = document.getElementById("mainWrapper");
            
            if (mobileMenuBtn && sidebar) {
                mobileMenuBtn.addEventListener("click", function(e) {
                    e.stopPropagation();
                    sidebar.classList.toggle("mobile-open");
                    mainWrapper.classList.toggle("menu-open");
                    mobileMenuBtn.classList.toggle("active");
                });

                mainWrapper.addEventListener('click', function(e) {
                    if (e.target === mainWrapper && mainWrapper.classList.contains('menu-open')) {
                        sidebar.classList.remove("mobile-open");
                        mainWrapper.classList.remove("menu-open");
                        mobileMenuBtn.classList.remove("active");
                    }
                });

                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        sidebar.classList.remove("mobile-open");
                        mainWrapper.classList.remove("menu-open");
                        mobileMenuBtn.classList.remove("active");
                    });
                });
            }

            // Filter functionality
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    filterContracts(filter);
                });
            });

            function filterContracts(filter) {
                const contracts = document.querySelectorAll('.contract-card');
                contracts.forEach(contract => {
                    const status = contract.dataset.status;
                    switch(filter) {
                        case 'active':
                            contract.style.display = status === 'active' ? 'block' : 'none';
                            break;
                        case 'completed':
                            contract.style.display = status === 'completed' ? 'block' : 'none';
                            break;
                        case 'pending':
                            contract.style.display = status === 'pending_payment' ? 'block' : 'none';
                            break;
                        default:
                            contract.style.display = 'block';
                    }
                });
            }
        });
    </script>
    
    <script type="module">
import { supabase } from "../supabase/config.js";

document.addEventListener("DOMContentLoaded", loadContracts);

async function loadContracts() {
  console.log("loadContracts function called"); // Debug log
  
  const { data: { user } } = await supabase.auth.getUser();
  const container = document.getElementById("contractsList");
  
  if (!user) {
    container.innerHTML = "<p class='error'>You must be logged in as a freelancer.</p>";
    return;
  }

  // Show loading state
  container.innerHTML = "<div class='loading'>Loading your contracts...</div>";

  const { data, error } = await supabase
    .from("contracts")
    .select(`
      id,
      total_amount,
      payment_method,
      status,
      created_at,
      proof_url,
      hires(
        jobs(title),
        client:users!hires_client_id_fkey(full_name)
      )
    `)
    .eq("freelancer_id", user.id)
    .order("created_at", { ascending: false });

  if (error) {
    console.error("Error loading contracts:", error);
    container.innerHTML = "<p class='error'>Error loading contracts. Please try again.</p>";
    return;
  }

  console.log("Contracts data loaded:", data); // Debug log

  if (!data || data.length === 0) {
    container.innerHTML = `
      <div class="empty-contracts">
        <h3>No Contracts Yet</h3>
        <p>You haven't been hired for any contracts yet.</p>
        <p>Complete your profile and portfolio to get more opportunities!</p>
      </div>
    `;
    return;
  }

  // Update summary counters
  updateSummaryCounters(data);

  // Render contracts
  container.innerHTML = '<div class="contracts-grid"></div>';
  const contractsGrid = container.querySelector('.contracts-grid');

  data.forEach((contract, index) => {
    console.log(`Processing contract ${contract.id}:`, { // Debug log
      status: contract.status,
      proof_url: contract.proof_url,
      canMarkReceived: contract.status === "client_marked_sent" && contract.proof_url
    });

    const contractCard = document.createElement("div");
    contractCard.className = "contract-card";
    contractCard.setAttribute("data-status", getStatusType(contract.status));
    contractCard.style.animationDelay = `${index * 0.1}s`;
    
    const statusClass = `status-${getStatusClass(contract.status)}`;
    const canMarkReceived = contract.status === "client_marked_sent" && contract.proof_url;
    
    console.log(`Contract ${contract.id} - canMarkReceived:`, canMarkReceived); // Debug log
    
    contractCard.innerHTML = `
      <div class="contract-header">
        <h3 class="contract-title">${contract.hires.jobs.title}</h3>
        <span class="contract-badge ${statusClass}">${formatStatus(contract.status)}</span>
      </div>
      
      <div class="contract-details">
        <div class="detail-item">
          <span class="detail-label">Client</span>
          <span class="detail-value">${contract.hires.client?.full_name || 'Unknown'}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Amount</span>
          <span class="detail-value amount-value">$${Number(contract.total_amount).toLocaleString()}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Payment Method</span>
          <span class="detail-value payment-method" data-method="${contract.payment_method}">
            ${formatPaymentMethod(contract.payment_method)}
          </span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Contract ID</span>
          <span class="detail-value contract-id">#${contract.id}</span>
        </div>
      </div>
      
      ${contract.proof_url ? `
        <div class="proof-section">
          <h4>Client Payment Proof</h4>
          <a href="${contract.proof_url}" target="_blank" class="proof-link">
            View Payment Proof
          </a>
        </div>
      ` : ''}
      
      <div class="contract-actions">
        ${canMarkReceived ? `
          <button class="btn-mark-received" data-id="${contract.id}">
            Mark Payment Received
          </button>
        ` : contract.status === "freelancer_received" ? `
          <button class="btn-disabled" disabled>
            ✅ Payment Confirmed
          </button>
        ` : ''}
      </div>
      
      <div class="contract-meta">
        <span class="contract-date">Created: ${new Date(contract.created_at).toLocaleDateString()}</span>
        <span class="contract-id">#${contract.id}</span>
      </div>
    `;

    contractsGrid.appendChild(contractCard);
  });

  // Add event listeners for mark received buttons
  const markReceivedButtons = document.querySelectorAll(".btn-mark-received");
  console.log("Found mark received buttons:", markReceivedButtons.length); // Debug log
  
  markReceivedButtons.forEach((btn) => {
    btn.addEventListener("click", async (e) => {
      const contractId = e.target.dataset.id;
      await markPaymentReceived(contractId);
    });
  });
}

// ... keep the rest of your functions the same

        function updateSummaryCounters(contracts) {
          const total = contracts.length;
          const active = contracts.filter(c => 
            ['pending', 'client_marked_sent'].includes(c.status)
          ).length;
          const completed = contracts.filter(c => 
            ['completed', 'freelancer_received'].includes(c.status)
          ).length;

          document.getElementById('totalContracts').textContent = total;
          document.getElementById('activeContracts').textContent = active;
          document.getElementById('completedContracts').textContent = completed;
        }

        function getStatusType(status) {
  const statusMap = {
    'active': 'active',
    'completed': 'completed',
    'client_marked_sent': 'pending', // Fixed: changed to 'pending'
    'freelancer_received': 'completed'
  };
  return statusMap[status] || 'active';
}

        function getStatusClass(status) {
          const classMap = {
            'active': 'active',
            'completed': 'completed',
            'client_marked_sent': 'sent',
            'freelancer_received': 'received'
          };
          return classMap[status] || 'active';
        }

        function formatStatus(status) {
          const statusMap = {
            'active': 'Active',
            'completed': 'Completed',
            'client_marked_sent': 'Payment Sent',
            'freelancer_received': 'Payment Received'
          };
          return statusMap[status] || status;
        }

        function formatPaymentMethod(method) {
          const methodMap = {
            'bank_transfer': 'Bank Transfer',
            'crypto': 'Cryptocurrency',
            'paypal': 'PayPal',
            'other': 'Other'
          };
          return methodMap[method] || method;
        }

        async function markPaymentReceived(contractId) {
          const { data: { user } } = await supabase.auth.getUser();
          if (!user) {
            alert("Please login to confirm payment.");
            return;
          }

          // Show loading state on button
          const button = document.querySelector(`.btn-mark-received[data-id="${contractId}"]`);
          const originalText = button.innerHTML;
          button.innerHTML = 'Confirming...';
          button.disabled = true;

          const { error } = await supabase
            .from("contracts")
            .update({ status: "freelancer_received" })
            .eq("id", contractId);

          if (error) {
            console.error(error);
            alert("Failed to update contract. Please try again.");
            button.innerHTML = originalText;
            button.disabled = false;
            return;
          }

          // Notify client
          const { data: contract } = await supabase
            .from("contracts")
            .select("client_id")
            .eq("id", contractId)
            .single();

          if (contract?.client_id) {
            await supabase.from("notifications").insert({
              user_id: contract.client_id,
              type: "info",
              message: `Freelancer confirmed receiving payment for contract ${contractId}.`,
            });
          }

          // Show success and reload
          button.innerHTML = '✅ Confirmed!';
          setTimeout(() => {
            window.location.reload();
          }, 1500);
        }



        // Theme Toggle Functionality
function initThemeToggle() {
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = themeToggle.querySelector('.theme-icon');
  const themeLabel = themeToggle.querySelector('.theme-label');
  
  // Check for saved theme or prefer-color-scheme
  const savedTheme = localStorage.getItem('theme');
  const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
  
  if (savedTheme === 'light' || (!savedTheme && prefersLight)) {
    document.documentElement.setAttribute('data-theme', 'light');
    themeIcon.textContent = '🌙';
    themeLabel.textContent = 'Dark Mode';
  } else {
    document.documentElement.setAttribute('data-theme', 'dark');
    themeIcon.textContent = '☀️';
    themeLabel.textContent = 'Light Mode';
  }
  
  themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    
    if (currentTheme === 'light') {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeIcon.textContent = '☀️';
      themeLabel.textContent = 'Light Mode';
      localStorage.setItem('theme', 'dark');
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
      themeIcon.textContent = '🌙';
      themeLabel.textContent = 'Dark Mode';
      localStorage.setItem('theme', 'light');
    }
  });
}

// Initialize theme toggle when DOM loads
document.addEventListener('DOMContentLoaded', () => {
  initThemeToggle();
});
    </script>
