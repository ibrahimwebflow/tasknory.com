<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Submissions - Tasknory V1</title>
  <link rel="stylesheet" href="../assets/css/freelancer.css">
  <link rel="stylesheet" href="../assets/css/freelancer/final-submissions.css">
</head>
<body>
    <!-- ┌------------- SIDEBAR NAV -------------┐ -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-head">
            <h1 class="logo">Tasknory V1</h1>
        </div>

              <div class="theme-toggle-container">
        <button
          id="themeToggle"
          class="theme-toggle-btn"
          aria-label="Toggle theme"
        >
          <span class="theme-icon">🌙</span>
          <span class="theme-label">Dark Mode</span>
        </button>
      </div>

        <ul class="nav-links">
            <li><a href="dashboard.html" class="nav-link"><span class="icon">📊</span><span class="label">Dashboard</span></a></li>
            <li><a href="skills.html" class="nav-link"><span class="icon">🛠️</span><span class="label">Skills</span></a></li>
            <li><a href="matches.html" class="nav-link"><span class="icon">🔍</span><span class="label">Matched Jobs</span></a></li>
            <li><a href="hires.html" class="nav-link"><span class="icon">👥</span><span class="label">Projects</span></a></li>
            <li><a href="contract.html" class="nav-link"><span class="icon">📝</span><span class="label">Contracts</span></a></li>
            <li><a href="fees.html" class="nav-link"><span class="icon">💰</span><span class="label">Fees</span></a></li>
            <li><a href="final-submissions.html" class="nav-link active"><span class="icon">🚀</span><span class="label">Final Submissions</span></a></li>
            <li><a href="contract-payment.html" class="nav-link"><span class="icon">💳</span><span class="label">Payment Details</span></a></li>
            <li><a href="preview-submissions.html" class="nav-link"><span class="icon">👁️</span><span class="label">Previews</span></a></li>
            <li><a href="settings.html" class="nav-link"><span class="icon">⚙️</span><span class="label">Settings</span></a></li>
            <li class="nav-footer"><a href="login.html" class="nav-link logout"><span class="icon">🚪</span><span class="label">Logout</span></a></li>
        </ul>
    </nav>

    <!-- ┌------------- MAIN CONTENT WRAPPER -------------┐ -->
    <div class="main-wrapper" id="mainWrapper">
        <header class="top-header">
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="header-content">
                <h1>Final Project Submissions</h1>
            </div>
        </header>

        <div class="dashboard-container">
            <section class="dashboard-section">
                <div class="section-header">
                    <h2>Your Active Hires</h2>
                    <div class="submissions-info">
                        <span class="info-item">
                            <span class="info-label">Pending Submissions</span>
                            <span class="info-value" id="pendingCount">0</span>
                        </span>
                    </div>
                </div>

                <div id="hiresList">
                    <div class="loading">Loading your active hires...</div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Mobile menu functionality - Same as dashboard
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById("mobileMenuBtn");
            const sidebar = document.getElementById("sidebar");
            const mainWrapper = document.getElementById("mainWrapper");
            
            if (mobileMenuBtn && sidebar) {
                mobileMenuBtn.addEventListener("click", function(e) {
                    e.stopPropagation();
                    sidebar.classList.toggle("mobile-open");
                    mainWrapper.classList.toggle("menu-open");
                    mobileMenuBtn.classList.toggle("active");
                });

                mainWrapper.addEventListener('click', function(e) {
                    if (e.target === mainWrapper && mainWrapper.classList.contains('menu-open')) {
                        sidebar.classList.remove("mobile-open");
                        mainWrapper.classList.remove("menu-open");
                        mobileMenuBtn.classList.remove("active");
                    }
                });

                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        sidebar.classList.remove("mobile-open");
                        mainWrapper.classList.remove("menu-open");
                        mobileMenuBtn.classList.remove("active");
                    });
                });
            }
        });
    </script>
    
    <script type="module" src="../assets/js/final-submissions-f.js"></script>
</body>
</html>
