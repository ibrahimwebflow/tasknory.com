      /* ┌─────────────────────────────────────────────────┐
   │                 BADGES STYLING                  │
   └─────────────────────────────────────────────────┘ */

/* Badge Container */
.badge-container {
  display: flex;
  flex-wrap: wrap;
  gap: var(--space-2);
  margin: var(--space-3) 0;
  align-items: center;
}

/* Base Badge Styles */
.badge {
  display: inline-flex;
  align-items: center;
  padding: var(--space-2) var(--space-3);
  border-radius: var(--radius-md);
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border: 2px solid transparent;
  transition: all var(--transition-fast);
  position: relative;
  overflow: hidden;
}

.badge::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s ease;
}

.badge:hover::before {
  left: 100%;
}

/* Priority Levels - Highest to Lowest */

/* 1. LADDER BADGE (Highest Priority) */
/* 1. LADDER BADGE (Highest Priority) */
.ladder-badge {
  background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
  color: #000000 !important;
  border-color: #FFA500;
  box-shadow: 0 4px 12px rgba(255, 165, 0, 0.3);
  font-size: 0.7rem;
  padding: var(--space-2) var(--space-4);
  position: relative;
  -webkit-text-fill-color: #000000 !important;
  text-fill-color: #000000 !important;
  border-radius: 20px;
}


/* 2. Tasknory V1 CHOICE (High Priority) */
.badge.choice {
  background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
  color: white;
  border-color: #60A5FA;
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}

.badge.choice::before {
  content: '⭐';
  margin-right: var(--space-2);
  font-size: 0.8rem;
}

/* 3. Tasknory V1 PARTNER (Medium-High Priority) */
.badge.partner {
  background: linear-gradient(135deg, #10B981 0%, #047857 100%);
  color: white;
  border-color: #34D399;
  box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
}

.badge.partner::before {
  content: '🤝';
  margin-right: var(--space-2);
  font-size: 0.8rem;
}

/* 4. ACHIEVEMENT BADGES (Medium Priority) */
.badge:not(.ladder-badge):not(.choice):not(.partner):not(.verified) {
  background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
  color: var(--text-primary);
  border-color: var(--border-primary);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  text-transform: none;
  letter-spacing: normal;
  font-weight: 500;
}

.badge:not(.ladder-badge):not(.choice):not(.partner):not(.verified)::before {
  content: '🏆';
  margin-right: var(--space-2);
  font-size: 0.8rem;
}

/* 5. VERIFIED SKILL BADGE (Lowest Priority) */
.badge.verified {
  background: linear-gradient(135deg, #10B981 0%, #047857 100%);
  color: white;
  border: none;
  font-size: 0.65rem;
  padding: 1px 6px;
  margin-left: var(--space-2);
}

.badge.verified::before {
  content: '✓';
  margin-right: 2px;
  font-size: 0.6rem;
}

/* Badge Stacking and Layout */
.profile-info .badge-container {
  order: 2;
  margin-top: var(--space-2);
}

.profile-info h1 .ladder-badge {
  vertical-align: middle;
  margin-left: var(--space-3);
}

/* Responsive Badge Layout */
@media (max-width: 768px) {
  .badge-container {
    gap: var(--space-1);
  }
  
  .badge {
    font-size: 0.7rem;
    padding: var(--space-1) var(--space-2);
  }
  
  .ladder-badge {
    font-size: 0.65rem;
    padding: var(--space-1) var(--space-3);
  }
  
  .badge.verified {
    font-size: 0.6rem;
    padding: 1px 4px;
  }
}

/* Light Theme Adjustments */
[data-theme="light"] .badge:not(.ladder-badge):not(.choice):not(.partner):not(.verified) {
  background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
  color: #475569;
  border-color: #CBD5E1;
}

/* Badge Animation on Load */
@keyframes badgePop {
  0% {
    transform: scale(0.8);
    opacity: 0;
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.badge {
  animation: badgePop 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Stagger animations for multiple badges */
.badge-container .badge:nth-child(1) { animation-delay: 0.1s; }
.badge-container .badge:nth-child(2) { animation-delay: 0.2s; }
.badge-container .badge:nth-child(3) { animation-delay: 0.3s; }
.badge-container .badge:nth-child(4) { animation-delay: 0.4s; }
    </style>

    <script>
      // Mobile menu functionality
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const sidebar = document.getElementById("sidebar");
        const mainWrapper = document.getElementById("mainWrapper");

        if (mobileMenuBtn && sidebar) {
          mobileMenuBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            sidebar.classList.toggle("mobile-open");
            mainWrapper.classList.toggle("menu-open");
            mobileMenuBtn.classList.toggle("active");
          });

          mainWrapper.addEventListener("click", function (e) {
            if (
              e.target === mainWrapper &&
              mainWrapper.classList.contains("menu-open")
            ) {
              sidebar.classList.remove("mobile-open");
              mainWrapper.classList.remove("menu-open");
              mobileMenuBtn.classList.remove("active");
            }
          });

          document.querySelectorAll(".nav-link").forEach((link) => {
            link.addEventListener("click", () => {
              sidebar.classList.remove("mobile-open");
              mainWrapper.classList.remove("menu-open");
              mobileMenuBtn.classList.remove("active");
            });
          });
        }
      });
    </script>
