<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post a Job - Tasknory V1</title>
    <link rel="stylesheet" href="../assets/css/client.css" />
  </head>
  <body>
    <!-- ┌------------- SIDEBAR NAV -------------┐ -->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-head">
        <h1 class="logo">Tasknory V1</h1>
      </div>

      <!-- Add this right after .sidebar-head -->
      <div class="theme-toggle-container">
        <button
          id="themeToggle"
          class="theme-toggle-btn"
          aria-label="Toggle theme"
        >
          <span class="theme-icon">🌙</span>
          <span class="theme-label">Dark Mode</span>
        </button>
      </div>

      <ul class="nav-links">
        <li>
          <a href="dashboard.html" class="nav-link"
            ><span class="icon">📊</span><span class="label">Dashboard</span></a
          >
        </li>
        <li>
          <a href="post-job.html" class="nav-link active"
            ><span class="icon">➕</span><span class="label">Post Job</span></a
          >
        </li>
        <li>
          <a href="matches.html" class="nav-link"
            ><span class="icon">🔍</span><span class="label">Matches</span></a
          >
        </li>
        <li>
          <a href="hires.html" class="nav-link"
            ><span class="icon">👥</span><span class="label">My Hires</span></a
          >
        </li>
        <li>
          <a href="contracts.html" class="nav-link"
            ><span class="icon">📝</span><span class="label">Contracts</span></a
          >
        </li>
        <li>
          <a href="preview-submissions.html" class="nav-link"
            ><span class="icon">👁️</span><span class="label">Previews</span></a
          >
        </li>
        <li>
          <a href="notifications.html" class="nav-link"
            ><span class="icon">🔔</span
            ><span class="label">Notifications</span></a
          >
        </li>
        <li>
          <a href="settings.html" class="nav-link"
            ><span class="icon">⚙️</span><span class="label">Settings</span></a
          >
        </li>
        <li class="nav-footer">
          <a href="login.html" class="nav-link logout"
            ><span class="icon">🚪</span><span class="label">Logout</span></a
          >
        </li>
      </ul>
    </nav>

    <!-- ┌------------- MAIN CONTENT WRAPPER -------------┐ -->
    <div class="main-wrapper" id="mainWrapper">
      <header class="top-header">
        <button
          class="mobile-menu-btn"
          id="mobileMenuBtn"
          aria-label="Toggle menu"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header-content">
          <h1>Post a New Job</h1>
          <div class="user-info">
            <span>Find freelancers</span>
          </div>
        </div>
      </header>

      <div class="dashboard-container">
        <section class="dashboard-section">
          <div class="section-header">
            <h2>Create Job Listing</h2>
          </div>

          <form id="jobPostForm" class="job-form">
            <div class="form-group">
              <label for="title">Job Title</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-input"
                placeholder="Enter job title"
                required
              />
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                class="form-textarea"
                placeholder="Describe the job requirements and responsibilities"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="expected_outcome">Expected Outcome</label>
              <textarea
                id="expected_outcome"
                name="expected_outcome"
                class="form-textarea"
                placeholder="What should be delivered upon completion?"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="requiredSkillsSelect">Required Skills</label>
              <select
                id="requiredSkillsSelect"
                name="required_skills"
                class="form-select"
                multiple
                required
              >
                <!-- Skills will be populated by JavaScript -->
              </select>
              <div class="form-help">
                Hold Ctrl/Cmd to select multiple skills
              </div>
            </div>

            <div class="form-group">
              <label for="preferred_tone">Preferred Communication Tone</label>
              <select
                id="preferred_tone"
                name="preferred_tone"
                class="form-select"
                required
              >
                <option value="">Select preferred tone</option>
                <option value="professional">Professional</option>
                <option value="friendly">Friendly</option>
                <option value="direct">Direct</option>
                <option value="collaborative">Collaborative</option>
              </select>
            </div>

            <div class="form-group">
              <label for="budget">Budget (USD)</label>
              <input
                type="number"
                id="budget"
                name="budget"
                class="form-input"
                placeholder="Enter budget amount"
                min="0"
                step="0.01"
                required
              />
            </div>

            <div class="form-group">
              <label for="deadline">Deadline</label>
              <input
                type="date"
                id="deadline"
                name="deadline"
                class="form-input"
                required
              />
              <small class="form-help">Select the job completion date</small>
            </div>

            <div class="form-group">
              <label for="language">Language</label>
              <select id="language" name="language" class="form-select">
                <option value="English">English</option>
                <option value="Arabic">Arabic</option>
                <option value="French">French</option>
              </select>
            </div>

            <button type="submit" class="submit-btn">
              Submit Job for Approval
            </button>
          </form>
        </section>
      </div>
    </div>

    <script>
      // Mobile menu functionality
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const sidebar = document.getElementById("sidebar");
        const mainWrapper = document.getElementById("mainWrapper");

        if (mobileMenuBtn && sidebar) {
          mobileMenuBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            sidebar.classList.toggle("mobile-open");
            mainWrapper.classList.toggle("menu-open");
            mobileMenuBtn.classList.toggle("active");
          });

          mainWrapper.addEventListener("click", function (e) {
            if (
              e.target === mainWrapper &&
              mainWrapper.classList.contains("menu-open")
            ) {
              sidebar.classList.remove("mobile-open");
              mainWrapper.classList.remove("menu-open");
              mobileMenuBtn.classList.remove("active");
            }
          });

          document.querySelectorAll(".nav-link").forEach((link) => {
            link.addEventListener("click", () => {
              sidebar.classList.remove("mobile-open");
              mainWrapper.classList.remove("menu-open");
              mobileMenuBtn.classList.remove("active");
            });
          });
        }
      });
    </script>

    <script src="../assets/js/client.js" type="module"></script>
  </body>
</html>
