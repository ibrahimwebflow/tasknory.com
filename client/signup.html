<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Signup - Tasknory V1</title>
  <!-- <link rel="stylesheet" href="../assets/css/client.css"> -->
  <link rel="stylesheet" href="../assets/css/client/auth.css">
</head>
<body>
  <div class="signup-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Join as a Client</h1>
        <p>Find the best freelancers for your projects</p>
      </div>
      
      <form id="clientSignupForm" class="auth-form">
        <!-- Basic Info -->
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" class="form-input" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
        </div>

        <div class="form-group">
          <label for="language">Preferred Language</label>
          <select id="language" name="language" class="form-select">
            <option value="English">English</option>
            <option value="Arabic">Arabic</option>
            <option value="French">French</option>
          </select>
        </div>

        <!-- Account Type -->
        <div class="form-group">
          <label for="account_type">Account Type</label>
          <select id="account_type" name="account_type" class="form-select">
            <option value="individual">Individual</option>
            <option value="business">Business</option>
          </select>
        </div>

        <!-- Business Name -->
        <div class="form-group" id="businessNameGroup" style="display: none;">
          <label for="business_name">Business Name</label>
          <input type="text" id="business_name" name="business_name" class="form-input" placeholder="Enter your business name">
        </div>

        <!-- Tone -->
        <div class="form-group">
          <label for="tone">Communication Style</label>
          <select id="tone" name="tone" class="form-select" required>
            <option value="">Select your preferred tone</option>
            <option value="professional">Professional</option>
            <option value="friendly">Friendly</option>
            <option value="direct">Direct</option>
            <option value="collaborative">Collaborative</option>
          </select>
        </div>

        <!-- ID Verification -->
        <div class="form-group">
          <label for="gov_id">Identity Verification</label>
          <input type="file" id="gov_id" name="gov_id" class="form-file" accept=".jpg,.jpeg,.png,.pdf" required>
          <div class="form-help">
            Upload government ID (individual) or business license (business)
          </div>
        </div>

        <button type="submit" class="submit-btn">
          Create Client Account
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
      </div>
    </div>
  </div>

  <script>
    // Show/hide business name field based on account type
    document.addEventListener('DOMContentLoaded', function() {
      const accountType = document.getElementById('account_type');
      const businessNameGroup = document.getElementById('businessNameGroup');
      
      accountType.addEventListener('change', function() {
        if (this.value === 'business') {
          businessNameGroup.style.display = 'block';
          document.getElementById('business_name').setAttribute('required', 'required');
        } else {
          businessNameGroup.style.display = 'none';
          document.getElementById('business_name').removeAttribute('required');
        }
      });
    });
  </script>

  <script src="../assets/js/auth.js" type="module"></script>
</body>
</html>
